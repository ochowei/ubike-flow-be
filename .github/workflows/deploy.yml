name: Deploy Supabase Functions

on:
  # 1. 觸發時機：當 push 到 main 分支時
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**' # 只在 functions 資料夾有變動時才觸發

  # 允許您在 GitHub 頁面上手動觸發
  workflow_dispatch:

jobs:
  deploy-functions:
    runs-on: ubuntu-latest

    env:
      # 2. 設定金鑰 (從 GitHub Secrets 讀取)
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.PROJECT_ID }}

    steps:
      # 3. 取得您的程式碼
      - uses: actions/checkout@v4

      # 4. 安裝 Supabase CLI
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      # 5. 部署 Edge Functions
      - name: Deploy Supabase Functions
        run: supabase functions deploy --no-verify-jwt
        
